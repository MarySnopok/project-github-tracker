<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project GitHub Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <h1>GitHub Tracker</h1>
    <div id="user-details"></div>
  </header>
  <section>
    <label for="request">
      <input class="input custom-input" id="request" type="text" name="request" placeholder="Search for repository"
        value="" pattern="[-a-zA-Z ]{1,32}" oninvalid="setCustomValidity('Please enter alphabets only.')" required>
    </label>
  </section>
  <main>
    <h2>Projects:</h2>
    <section id="projects"></section>
  </main>

  <!-- This will be used to draw the chart ðŸ‘‡ -->
  <canvas class="chart" id="chart"></canvas>
  <canvas class="chart" id="buble-chart"></canvas>

  <script src="./script.js"></script>
  <script src="./chart.js"></script>
</body>

</html>
